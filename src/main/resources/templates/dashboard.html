<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1>My Blog Application</h1>
        <a href="/login" class="text-primary">Login</a>
    </div>

    <div class="d-flex justify-content-between my-3">
        <div>
            <input type="text" class="form-control" placeholder="Search" />
        </div>
        <div>
            <select class="form-select">
                <option>Filter</option>
            </select>
            <select class="form-select">
                <option>Sort</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3" th:each="post : ${posts}">
            <div class="border p-3">
                <h3 th:text="${post.title}">Title</h3>
                <p><strong th:text="${post.author}">Author Name</strong>, <span th:text="${post.created_at}">Date</span></p>
                <p th:text="${post.content}">Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
        <a href="#" class="btn btn-outline-primary">&lt; Previous</a>
        <a href="#" class="btn btn-outline-primary">Next &gt;</a>
    </div>
</div>

</body>
</html>
