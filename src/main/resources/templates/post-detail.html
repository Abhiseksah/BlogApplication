<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            text-align: justify;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1em;
            color: gray;
            margin-bottom: 20px;
        }
        .excerpt {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        .comment-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: left;
        }
        .comment-box {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .comment-actions {
            margin-top: 10px;
        }
        .comment-actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .reply-btn {
            background-color: #d6d6d6;
            color: #333;
        }
        .delete-btn {
            background-color: #d6d6d6;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #d6d6d6;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #bdbdbd;
        }
        .header {
            text-align: left;
            padding: 20px;
            font-size: 1.2em;
        }
        .header a {
            float: right;
            font-size: 1em;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
<div class="header">
    <span>My Blog Application</span>
    <a href="/login">Login</a>
</div>

<div class="container">
    <h1 th:text="${post.title}">Post Title</h1>
    <p class="author" th:text="${post.author} + ', ' + ${post.created_at}"></p>
    <p class="excerpt" th:text="${post.excerpt}">Post excerpt...</p>
    <p th:text="${post.content}">Full post content...</p>

    <div class="comment-section">
        <h2>Comments</h2>
        <form action="#" th:action="@{/comments/post/{postId}(postId=${post.id})}" method="post">
            <input type="text" name="author" placeholder="Your Name" required>
            <textarea name="comment" placeholder="Write a comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <ul>
            <li th:each="comment : ${post.comments}" class="comment-box">
<!--                <strong th:text="${comment.comment}"></strong>:-->
                <p th:text="${comment.comment}"></p>

                <div class="comment-actions">
                    <!-- Reply Form -->
                    <form action="#" th:action="@{/comments/reply/{commentId}(commentId=${comment.id})}" method="post">
                        <input type="text" name="author" placeholder="Your Name" required>
                        <textarea name="reply" placeholder="Write a reply" required></textarea>
                        <button type="submit" class="reply-btn">Reply</button>
                    </form>

                    <!-- Delete Button -->
                    <form action="#" th:action="@{/comments/delete/{commentId}(commentId=${comment.id})}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </li>
        </ul>

        <!-- New Comment Form -->

    </div>
</div>
</body>
</html>
