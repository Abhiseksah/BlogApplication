<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New/Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000;
            font-size: 16px;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New/Edit Post</h1>
    <form action="#" th:action="@{/newpost}" method="post">
        <input type="text" name="title" placeholder="Title" th:value="${post.title}" required>

        <input type="text" name="tag" placeholder="Tag" th:value="${tag}">

        <textarea name="content" placeholder="Write your post here..." th:text="${post.content}" required></textarea>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
